<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
    <form>
        <label>Your name:</label>
        <input type="text"><br>
        <fieldset>
        <legend>Is this work intended for an internal or external audience?</legend>
        <label><input type="radio" name="radio" value="internal" /> Internal</label>
        <label><input type="radio" name="radio" value="external" /> External</label>
    </fieldset><br>
    <label>Content/Copy (PPT or DOC): </label>
    <input type="file"><br>
    <label>Deadline: </label>
    <input type="date"><br>
    </form>
</body>
</html>
